{% extends "base.html" %}

{% block title %}Login - MediBot{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 bg-dark shadow">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h2 class="mb-0">Login to MediBot</h2>
                </div>
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="fas fa-robot text-primary fa-3x"></i>
                        <p class="mt-3">Welcome back! Please login to access your healthcare dashboard.</p>
                    </div>
                    
                    <form method="POST" action="{{ url_for('auth.login') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                        </div>
                        
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Remember me
                            </label>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Login</button>
                        </div>
                        
                        <div class="text-center mt-3">
                            <a href="#" class="text-decoration-none">Forgot Password?</a>
                        </div>
                    </form>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p>Don't have an account?</p>
                        <a href="{{ url_for('auth.register') }}" class="btn btn-outline-primary">Create Account</a>
                    </div>
                </div>
            </div>
            
            <div class="card mt-4 border-0 bg-dark">
                <div class="card-body text-center">
                    <h5 class="mb-3">Why Choose MediBot?</h5>
                    <div class="row g-3">
                        <div class="col-md-4">
                            <div class="d-flex flex-column align-items-center">
                                <i class="fas fa-lock text-success mb-2"></i>
                                <span>Secure</span>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="d-flex flex-column align-items-center">
                                <i class="fas fa-robot text-primary mb-2"></i>
                                <span>AI-Powered</span>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="d-flex flex-column align-items-center">
                                <i class="fas fa-user-shield text-danger mb-2"></i>
                                <span>Private</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
